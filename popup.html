<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/> <!-- Firefox throws some errors without this. nothing game breaking. it was just annoying me -->
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet">
		<link href="css/glyphicons.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<style>
			div, span, a, label {
				font-weight: 300 !important;
		    letter-spacing: 0.05em !important;
		    font-family: 'Open Sans', sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="container">

			<div id='listeners'>
				<span>Current Listeners:</span> <span id="current-listeners"></span>
			</div>

			<style>
				#alert {
					display: none;
					margin: 30px 5px -30px 80px;
					text-align: center;
					font-weight: bold !important;
					color: orangered;
				}
			</style>

			<div id="alert"></div>

			<section id="listenMoe">

				<div id="now-playing-container" style="text-align:center">

					<div id='now-playing'>

						<div id='now-playing-info' style="white-space: nowrap; overflow-x: hidden; margin: auto 10px;text-overflow: ellipsis;">
							<span id="now-playing-text" style="position: relative; cursor: pointer">Loading...</span>
						</div>

						<div class="now-playing" id="now-playing-request">Requested by <a id="request-username" target="_blank"></a></div>
						<div class="now-playing" id="now-playing-event"></div>

					</div>

				</div>

				<div id="queue-container" style="text-align:center">

					<span>
						Songs in queue: <span id="queue-amount">N/A</span>
					</span>

					&nbsp;

					<span id="queue-user-before">
						<span id="queue-user-before-amount">N/A</span>
					</span>

				</div>

				<div id="radio-controls">
					<div id="radio-playpause">
						<span class="playpause glyphicon glyphicon-play"></span>
					</div>

					<div id="radio-volume">
						<span class="glyphicon glyphicon-volume-down"></span>
						<div id="volume-slider"></div>
						<span class="glyphicon glyphicon-volume-up"></span>
					</div>

					<div id="radio-favorite">
						<span class="toggle-favorite glyphicon glyphicon-star glyphicon-star-empty" style="display:none"></span>
					</div>
				</div>

				<div id="radio-options">
					<input type="checkbox" id="radio-autoplay" style="vertical-align:sub"> <label for="radio-autoplay">Autoplay on Browser Start</label>
				</div>

			</section>

			<div id="favs"><a target="_blank"></a></div>

			<div id="credit">Powered By <a href="https://listen.moe/" target="_blank">LISTEN.moe</a></div>

			<!-- <img id="rem" src="images/rem.gif"> -->
			<!-- <div id="ram_rem" style="background-image: url(images/ram_rem.gif)"></div> -->
			<div id="ram_rem" style="background-image: url(images/kanna-v2.gif)"></div>

		</div>

		<script src="js/popup.js"></script>

	</body>
</html>
