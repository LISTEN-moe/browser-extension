<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/glyphicons.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="background"></div>

		<div id="container">

			<div id="listeners">
				<span>Current Listeners:</span> <span id="current-listeners"></span>
			</div>

			<div id="alert"></div>

			<section id="listenMoe">

				<div id="now-playing-container">

					<div id="now-playing">

						<div id="now-playing-info">
							<span id="now-playing-text" title="Click to copy!">Loading...</span>
						</div>

						<div id="now-playing-request">Requested by <a id="now-playing-request-user" target="_blank"></a></div>

					</div>

				</div>

				<div id="queue-container">

					<span>
						Songs in queue: <span id="queue-amount">N/A</span>
					</span>

					&nbsp;

					<span id="queue-user-before">
						<span id="queue-user-before-amount">N/A</span>
					</span>

				</div>

				<div id="radio-controls">
					<div id="radio-playpause">
						<span id="radio-toggle" class="glyphicon glyphicon-play glyphicon-pause"></span>
					</div>

					<div id="radio-volume">
						<span class="glyphicon glyphicon-volume-down"></span>
						<input id="volume-slider" type="range" min="0" max="100">
						<span class="glyphicon glyphicon-volume-up"></span>
					</div>

					<div id="radio-favorite">
						<span id="toggle-favorite" class="glyphicon glyphicon-star glyphicon-star-empty" style="display:none"></span>
					</div>
				</div>

			</section>

			<div id="favs"><a target="_blank"></a></div>

			<div id="settings"><a>Settings</a></div>

			<div id="ram_rem"></div>

		</div>

		<script src="js/popup.js"></script>

	</body>
</html>
