<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/> <!-- Firefox throws some errors without this. nothing game breaking. it was just annoying me -->
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet">
		<link href="css/glyphicons.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<style>
			span, a, label {
				font-weight: 300 !important;
			    letter-spacing: 0.05em !important;
			    font-family: 'Open Sans', sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<section id="listenMoe">
				<div style="text-align:center">
					<div id='now-playing'>
						<span id='now-playing-info'>Now Playing:</span>
						<span id="now-playing-request"></span>
					</div>
					<div id='listeners'>
						<span>Current Listeners:</span> <span id="current-listeners"></span>
					</div>
				</div>

				<div id="radio-controls">
					<div id="radio-playpause">
						<span class="playpause glyphicon glyphicon-play"></span>
					</div>

					<div id="radio-volume">
						<span class="glyphicon glyphicon-volume-down"></span>
						<div id="volume-slider"></div>
						<span class="glyphicon glyphicon-volume-up"></span>
					</div>
				</div>

				<div id="radio-options">
					<input type="checkbox" id="radio-autoplay" style="vertical-align:sub"> <label for="radio-autoplay">Autoplay on Chrome Start</label>
				</div>
			</section>

			<div id="credit">Powered By <a href="https://listen.moe" target="_blank">Odyssey Radio</a></div>

			<img src="images/rem.gif" height="120" style="position:absolute;bottom:0">

		</div>
		<script src="js/popup.js"></script>
	</body>
</html>
