<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/icons.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="background"></div>

		<div id="container">

			<div id="listeners">
				<span>Current Listeners:</span> <span id="current-listeners"></span>
			</div>

			<div id="alert"></div>

			<section id="listenMoe">

				<div id="now-playing-container">

					<div id="now-playing">

						<div id="now-playing-info">
							<span id="now-playing-text">Loading...</span>
						</div>

						<div id="now-playing-request">Requested by <a id="now-playing-request-user" target="_blank"></a></div>

					</div>

				</div>

				<div id="queue-container">

					<span>
						Songs in queue: <span id="queue-amount">N/A</span>
					</span>

					&nbsp;

					<span id="queue-user-before">
						<span id="queue-user-before-amount">N/A</span>
					</span>

				</div>

				<div id="radio-controls">

					<div id="radio-playpause">
						<span id="radio-toggle" class="icon-music-play icon-music-pause-a"></span>
					</div>

					<div id="radio-volume">
						<span class="icon-volume-medium"></span>
						<input id="volume-slider" type="range" min="0" max="100">
						<span class="icon-volume-high"></span>
					</div>

					<div id="radio-favorite">
						<a id="radio-login" class="icon-interface-star" href="https://listen.moe/login" target="_blank"></a>
						<span id="toggle-favorite" class="icon-interface-star"></span>
					</div>

				</div>

			</section>

			<div id="settings" class="icon-setting-gear-a"></div>

			<div id="character"></div>

		</div>

		<script src="js/popup.js"></script>

	</body>
</html>
